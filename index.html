<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>ResponsiveNavigation</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- logo -->
        <div class="header__logo">LOGO</div>

        <!-- button mangment -->
        <div class="header__btn">
          <i id="open" class="header__btn-open bx bx-menu"></i>

          <i id="close" class="header__btn-close bx bx-x hide"></i>
        </div>

        <!-- menu items -->
        <div id="menu" class="header__menu slide">
          <div class="item-1">
            <input type="radio" name="A" id="a" />
            <label for="a">Home</label>
          </div>
          <div class="item-2">
            <input type="radio" name="A" id="b" />
            <label for="b">About</label>
          </div>
          <div class="item-3">
            <input type="radio" name="A" id="c" />
            <label for="c">Services</label>
          </div>
          <div class="item-4">
            <input type="radio" name="A" id="d" />
            <label for="d">Contacts</label>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="main__header">Welcome!</div>
        <div class="main__welcome">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur
          commodi officiis quae adipisci provident. Maiores qui suscipit magnam
          fuga aut aliquid facere. At possimus tempora libero voluptatibus neque
          aliquam et?
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
